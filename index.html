<body>
    <header>
        Add 6 videos and 6 audios and make a website by using html only
    </header>
   
    <main>

     <audio src="one.wav" controls autoplay>Audio 1</audio>

     <audio src="four.wav" controls autoplay loop>audio 4</audio>
     <video src="5.mp4" controls autoplay mute>video 5</video>

    </main>
